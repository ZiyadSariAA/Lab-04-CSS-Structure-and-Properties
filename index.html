<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-4</title>
<link rel="stylesheet" href="indexCss.css">
</head>
<body>

<h1>Great Auto Parts - Order Form</h1>
    <form >  
<div class="fg">
<label for="fName">First Name:</label>
<input type="text" id="fName" placeholder="Enter Your First Name" required>
</div>



    <div class="fg">
        <label for="lName">Last Name:</label>
        <input type="text" id="lName" placeholder="Enter Your Last Name" required>
        </div>

        <div class="fg">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email Address" required>
            </div>

            <div class="fg">
                <label for="tel">Phone Number:</label>
                <input type="tel" id="tel" placeholder="Enter Your Phone Number" required>
                </div>
        
            
                <div class="fg">
                    <label for="makeOr">Make:</label>
                    <input type="text" id="makeOr" placeholder="Make" required>
                    </div>
            

             
    <div class="fg">
     <label for="Model">Model:</label>
      <input type="text" id="Model" placeholder="Model" required>
      </div>       
    
      
      
      <div class="fg">
        <label for="YearM">Year:</label>
        <input type="number" id="YearM" placeholder="Year" required>
        </div>



        <div class="fg">
            <label for="Date">Date:</label>
            <input type="date" id="Date" >
            </div>

            <div class="fg">
                <label for="SP">Spare Part:</label>
                <input type="text" id="SP" placeholder="Enter The Spare Part You Need " required>
                </div>

                <div class="fg">
                    <label for="Q"> Quantity:</label>
                    <input type="number" id="Q" placeholder="Enter The Quantity You Need" required>
                    </div>

                    
                    <div class="fg">
                        <label for="TA"> Comment:</label>
                        <textarea id="TA" rows="5" placeholder="Enter Comment" ></textarea>
                        </div>


                        <input type="submit" value="submit" id="Su">


                        <footer>

<p> <span>Made By</span> Ziyad Sari  </p>

                        </footer>
    

    </form>

    
</body>
</html>
